<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS*/
            height: 100%;/*Possibilita 'to top'*/
        }
        body{
            background-image: linear-gradient(-25deg, #3F6AC9 5%, #684CC9, #B239A3, #F6504F, #FFC150 92%);
            background-attachment: fixed; /*Possibilta a rolagem com fundo fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
